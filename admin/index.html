<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Адмінка | Управління Продуктами (Auth0)</title>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  </head>
<body>
  <div id="nc-root"></div> 
  
  <script>
    // 1. Скрипт-завантажувач для плагіна Auth0
    // Реєструємо плагін вручну, щоб переконатися, що CMS його бачить.
    (function () {
        var script = document.createElement('script');
        script.onload = function () {
            // Реєстрація плагіна
            if (window.CMS && window.CMS.registerBackend) {
                // Плагін Decap CMS Auth0 знаходиться у глобальній змінній CMS.
                // Він повинен бути ініціалізований тут.
            }
        };
        script.src = "https://unpkg.com/decap-cms-auth0@^2.0.0/dist/decap-cms-auth0.js";
        document.head.appendChild(script);
    })();
    
    // Якщо попередня реєстрація не працює, CMS намагатиметься його знайти за назвою "auth0".
    
  </script>
</body>
</html>
